<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Система Учета Подписки</title>
    <link rel="icon" type="image/png" href="logo.png">
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @media print {
            @page { margin: 0.5cm; size: A4; }
            body { margin: 0; padding: 0; background: white; -webkit-print-color-adjust: exact; font-family: "Times New Roman", Times, serif; }
            .no-print { display: none !important; }
            .print-only { display: block !important; width: 100%; }
            .page-break { page-break-after: always; }
            .receipt-line { border-bottom: 1px solid black; display: inline-block; padding-left: 5px; padding-right: 5px; font-weight: bold; text-align: center; min-width: 50px; }
            .a4-page { height: 286mm; width: 100%; display: flex; flex-direction: column; background: white; }
            .receipt-item { flex: 1; border-bottom: 1px dashed #000; padding: 5px 0; display: flex; flex-direction: column; justify-content: center; font-size: 14pt; line-height: 1.0; }
            .receipt-item:last-child { border-bottom: none; }
            .row-gap { margin-top: 4px; margin-bottom: 4px; }
        }
        .print-only { display: none; }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f1f1; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        input, select, button { touch-action: manipulation; }
    </style>
</head>
<body class="bg-slate-50 text-slate-800 font-sans h-screen flex flex-col overflow-hidden">
    
    <div id="root" class="h-full flex flex-col"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo, useCallback } = React;
        const { createRoot } = ReactDOM;

        // --- КОНФИГУРАЦИЯ SUPABASE ---
        const SUPABASE_URL = "https://cyrqmfaxouhkojpgdyzz.supabase.co";
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImN5cnFtZmF4b3Voa29qcGdkeXp6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjQ2Nzc5NjAsImV4cCI6MjA4MDI1Mzk2MH0.aF9UT5Usok9q6J8QUeRaVcFABYXJ4KAD4b4ATZ19A-Q";
        const TABLE_NAME = 'subscriptions'; 
        
        let supabaseClient = null;
        
        // Типы подписок с базовой ГОДОВОЙ ценой
        const SUB_TYPES = {
            EDITORIAL: { id: 'editorial', label: 'Редакция', defaultAmount: 5520, color: 'gold' },
            KAZPOST: { id: 'kazpost', label: 'KazPost', defaultAmount: 7689.84, color: 'blue' }
        };

        // --- ИЗМЕНЕНО: Только длительность, без привязки к датам ---
        const DURATION_OPTIONS = [
            { months: 12, label: '12 ай (1 жыл)', defaultText: '12 ай' },
            { months: 6, label: '6 ай', defaultText: '6 ай' },
        ];

        const getDefaultType = () => SUB_TYPES.EDITORIAL; 
        
        const getTypeById = (id) => {
            const found = Object.values(SUB_TYPES).find(t => t.id === id);
            return found || getDefaultType();
        }

        // Функция расчета стоимости
        const calculatePrice = (typeId, months) => {
            const type = getTypeById(typeId);
            // Базовая цена (год) / 12 * кол-во месяцев
            const price = (type.defaultAmount / 12) * months;
            return Math.round(price);
        };

        const IconSearch = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="11" cy="11" r="8"/><line x1="21" y1="21" x2="16.65" y2="16.65"/></svg>;
        const IconPlus = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" y1="5" x2="12" y2="19"/><line x1="5" y1="12" x2="19" y2="12"/></svg>;
        const IconPrinter = () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="6 9 6 2 18 2 18 9"/><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"/><rect x="6" y="14" width="12" height="8"/></svg>;
        const IconTrash = () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="3 6 5 6 21 6"/><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"/></svg>;
        const IconX = () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>;
        const IconUsers = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M23 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>;
        const IconEdit = () => <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"/></svg>;
        const IconScissors = () => <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="text-gray-500 rotate-90 transform"><circle cx="6" cy="6" r="3"/><circle cx="6" cy="18" r="3"/><line x1="20" y1="4" x2="8.12" y2="15.88"/><line x1="14.47" y1="14.48" x2="20" y2="20"/><line x1="8.12" y1="8.12" x2="12" y2="12"/></svg>;
        const IconLoading = () => <svg className="animate-spin" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 12a9 9 0 1 1-6.219-8.56"/></svg>;
        const IconImport = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>;
        const IconAlert = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/><line x1="12" y1="9" x2="12" y2="13"/><line x1="12" y1="17" x2="12" y2="17"/></svg>;
        
        const CompactReceipt = ({ subscriber }) => {
            const today = new Date().toLocaleDateString('ru-RU');
            const subType = getTypeById(subscriber.type);

            return (
                <div className="receipt-item relative">
                    <div className="text-center mb-1">
                        <div className="font-bold uppercase tracking-wide">Төлем туралы анықтама</div>
                        <div className="font-bold">«Қарақия» газеті</div>
                        <div className="text-[10pt] font-semibold text-gray-700 mt-1">Тип подписки: {subType.label}</div>
                    </div>
                    <div className="w-full">
                        <div className="row-gap flex items-baseline">
                            <span className="whitespace-nowrap mr-2">Мекеме атауы</span>
                            <span className="receipt-line flex-grow text-center">{subscriber.org || '____________________________'}</span>
                        </div>
                        <div className="row-gap flex items-baseline">
                            <span className="whitespace-nowrap mr-2">Аты-жөні</span>
                            <span className="receipt-line flex-grow text-center font-bold">{subscriber.name}</span>
                            <span className="whitespace-nowrap ml-2 text-[12pt]">(жазылған адам саны <span className="font-bold underline">1</span>)</span>
                        </div>
                        <div className="row-gap flex items-baseline">
                            <span className="whitespace-nowrap mr-2">Аудандық қоғамдық-саяси газетіне</span>
                            <span className="receipt-line flex-grow text-center text-[12pt]">{subscriber.period}</span>
                            <span className="whitespace-nowrap ml-1">мерзімге жазылды.</span>
                        </div>
                        <div className="row-gap flex items-baseline">
                            <span className="whitespace-nowrap mr-2">Төленген сома:</span>
                            <span className="receipt-line flex-grow font-bold">{Number(subscriber.amount).toLocaleString()} теңге</span>
                        </div>
                    </div>
                    <div className="flex justify-between items-end mt-2 px-2">
                        <div className="text-center w-1/4">
                            <div className="receipt-line w-full mb-1">{today}</div>
                            <div className="text-[10pt] font-bold">Берілген күні</div>
                        </div>
                        <div className="text-center w-1/3">
                            <div className="receipt-line w-full mb-1"></div>
                            <div className="text-[10pt] font-bold">Кассирдің қолы</div>
                        </div>
                        <div className="text-center w-1/6">
                            <div className="font-bold text-[12pt] border-2 border-black rounded-full w-10 h-10 flex items-center justify-center mx-auto opacity-30 rotate-12">печать</div>
                        </div>
                    </div>
                    <div className="absolute bottom-[-10px] left-0 text-xs text-gray-400 flex items-center gap-1 no-print"><IconScissors /> <span className="text-[10px]">қию сызығы</span></div>
                </div>
            );
        };

        const ReceiptTemplate = ({ data }) => {
            if (!data || !data.subscribers || data.subscribers.length === 0) return null;
            const chunkSize = 5;
            const chunks = [];
            for (let i = 0; i < data.subscribers.length; i += chunkSize) {
                chunks.push(data.subscribers.slice(i, i + chunkSize));
            }
            return (
                <div className="print-only">
                    {chunks.map((chunk, pageIndex) => (
                        <div key={pageIndex} className="a4-page page-break">
                            {chunk.map((subscriber, index) => <CompactReceipt key={index} subscriber={subscriber} />)}
                            {chunk.length < 5 && Array.from({ length: 5 - chunk.length }).map((_, i) => <div key={`empty-${i}`} className="receipt-item opacity-0"></div>)}
                        </div>
                    ))}
                </div>
            );
        };

        const ImportModal = ({ isOpen, onClose, onImport }) => {
            const [text, setText] = useState('');
            const [defaultOrg, setDefaultOrg] = useState('');
            
            // Состояния для периода и типа
            const [selectedType, setSelectedType] = useState(SUB_TYPES.EDITORIAL.id); 
            const [selectedMonths, setSelectedMonths] = useState(12);
            const [calculatedAmount, setCalculatedAmount] = useState(5520);
            
            // Текст для периода (по умолчанию заполняем generic, но можно менять)
            const [periodText, setPeriodText] = useState('2026 жыл');

            // Эффект для пересчета цены при смене типа или месяцев
            useEffect(() => {
                const price = calculatePrice(selectedType, selectedMonths);
                setCalculatedAmount(price);
                
                // Авто-заполнение текста периода при смене длительности (если не хочется, можно убрать)
                const option = DURATION_OPTIONS.find(o => o.months == selectedMonths);
                if (option) {
                    setPeriodText(option.defaultText);
                }
            }, [selectedType, selectedMonths]);

            if (!isOpen) return null;

            const lines = text.split('\n').filter(line => line.trim() !== '');

            const handleImport = () => {
                if (lines.length === 0) { console.warn("Вставьте текст!"); return; }
                const newSubs = lines.map(line => ({ 
                    name: line.trim(), 
                    org: defaultOrg, 
                    period: periodText, 
                    amount: calculatedAmount, 
                    type: selectedType,
                    months: selectedMonths // сохраняем месяцы для логики
                }));
                onImport(newSubs); onClose(); setText('');
            };

            return (
                <div className="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-4 animate-fade-in">
                    <div className="bg-white w-full max-w-lg rounded-xl shadow-2xl p-6 flex flex-col max-h-[90vh]">
                        <div className="flex justify-between items-center mb-4 shrink-0">
                            <h2 className="text-xl font-bold flex items-center gap-2"><IconImport /> Импорт из текста</h2>
                            <button onClick={onClose} className="text-gray-500 hover:text-gray-700"><IconX /></button>
                        </div>
                        <div className="flex-grow overflow-y-auto">
                             <p className="text-sm text-gray-600 mb-2">Скопируйте список ФИО из источника:</p>
                            <textarea className="w-full h-40 border rounded p-2 text-sm mb-4 focus:ring-blue-500 focus:border-blue-500" placeholder="Иванов И.И.&#10;Петров П.П." value={text} onChange={e => setText(e.target.value)}></textarea>
                            
                            <div className="bg-green-50 p-3 rounded text-sm space-y-3 mb-4">
                                <p className="font-semibold text-green-800">Настройки импорта:</p>
                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-3">
                                     <div>
                                        <label className="block text-xs text-gray-500 mb-1">Тип подписки</label>
                                        <select className="w-full border rounded p-2 focus:ring-blue-500 focus:border-blue-500" value={selectedType} onChange={e => setSelectedType(e.target.value)}>
                                            {Object.values(SUB_TYPES).map(t => <option key={t.id} value={t.id}>{t.label}</option>)}
                                        </select>
                                    </div>
                                     <div>
                                        <label className="block text-xs text-gray-500 mb-1">Длительность (для цены)</label>
                                        <select className="w-full border rounded p-2 focus:ring-blue-500 focus:border-blue-500" value={selectedMonths} onChange={e => setSelectedMonths(Number(e.target.value))}>
                                            {DURATION_OPTIONS.map(p => <option key={p.months} value={p.months}>{p.label}</option>)}
                                        </select>
                                    </div>
                                </div>
                                <div className="grid grid-cols-1 sm:grid-cols-2 gap-3 items-end">
                                    <div>
                                        <label className="block text-xs text-gray-500 mb-1">Текст периода (в квитанции)</label>
                                        <input className="w-full border rounded p-2 focus:ring-blue-500 focus:border-blue-500 bg-white" value={periodText} onChange={e => setPeriodText(e.target.value)} />
                                    </div>
                                    <div>
                                        <label className="block text-xs text-gray-500 mb-1">Сумма (₸) - Авто</label>
                                        <input type="number" className="w-full border rounded p-2 bg-yellow-100 font-bold text-green-700" value={calculatedAmount} readOnly />
                                    </div>
                                </div>
                                <div><label className="block text-xs text-gray-500 mb-1">Организация</label><input className="w-full border rounded p-2 focus:ring-blue-500 focus:border-blue-500" value={defaultOrg} onChange={e => setDefaultOrg(e.target.value)} /></div>
                            </div>
                        </div>
                        <div className="flex justify-end gap-2 shrink-0 mt-4">
                            <button type="button" onClick={onClose} className="px-4 py-2 text-gray-600 border rounded-lg hover:bg-gray-100">Отмена</button>
                            <button type="button" onClick={handleImport} className="px-4 py-2 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700 flex items-center gap-1" disabled={lines.length === 0}>{lines.length > 0 ? `Импортировать (${lines.length})` : 'Вставить список'}</button>
                        </div>
                    </div>
                </div>
            );
        };

        const ModalForm = ({ isOpen, onClose, onSave, nextId, initialData }) => {
            const getDefaultSub = useCallback(() => {
                return { name: '', org: '', period: '2026 жыл', amount: SUB_TYPES.EDITORIAL.defaultAmount, type: SUB_TYPES.EDITORIAL.id, months: 12 };
            }, []);

            const [subs, setSubs] = useState([getDefaultSub()]);
            const [isImportOpen, setIsImportOpen] = useState(false);

            useEffect(() => {
                if (isOpen) {
                    if (initialData && initialData.subscribers) { 
                        // При открытии редактирования, если months не сохранен, пытаемся угадать по сумме или ставим 12
                        setSubs(initialData.subscribers.map(s => ({...s, months: s.months || 12 }))); 
                    } else { 
                        setSubs([getDefaultSub()]); 
                    }
                }
            }, [isOpen, initialData, getDefaultSub]);

            if (!isOpen) return null;

            const addSub = () => {
                const lastSub = subs[subs.length - 1] || getDefaultSub();
                // Копируем период и тип от предыдущего
                const defaultType = getTypeById(lastSub.type);
                setSubs([...subs, { name: '', org: lastSub.org, period: lastSub.period, amount: lastSub.amount, type: defaultType.id, months: lastSub.months }]);
            };
            const removeSub = (idx) => { if (subs.length > 1) setSubs(subs.filter((_, i) => i !== idx)); };
            
            const handleSubChange = (idx, field, val) => { 
                const newSubs = [...subs]; 
                newSubs[idx][field] = val; 

                // Логика пересчета при смене Типа
                if (field === 'type') {
                    const currentMonths = newSubs[idx].months || 12;
                    newSubs[idx].amount = calculatePrice(val, currentMonths);
                }

                // Логика пересчета при смене Длительности (через селект)
                if (field === 'months') {
                   const months = Number(val);
                   newSubs[idx].months = months;
                   newSubs[idx].amount = calculatePrice(newSubs[idx].type || SUB_TYPES.EDITORIAL.id, months);
                   
                   // Обновляем текст периода на дефолтный для этой длительности
                   const option = DURATION_OPTIONS.find(o => o.months === months);
                   if (option) {
                       newSubs[idx].period = option.defaultText;
                   }
                }

                setSubs(newSubs); 
            };
            
            const totalAmount = subs.reduce((sum, s) => sum + (parseInt(s.amount) || 0), 0);

            const handleBulkImport = (newItems) => { if (subs.length === 1 && subs[0].name === '') { setSubs(newItems); } else { setSubs([...subs, ...newItems]); } };

            const handleSubmit = (e) => {
                e.preventDefault();
                const validSubs = subs.filter(s => s.name.trim() !== '');
                if (validSubs.length === 0) { console.warn('Введите хотя бы одного подписчика'); return; }
                
                onSave({ subscribers: validSubs.map(s => ({...s, amount: parseInt(s.amount) || 0, type: s.type || getDefaultType().id })), totalAmount: totalAmount });
            };

            return (
                <>
                    <div className="fixed inset-0 bg-black/50 backdrop-blur-sm flex items-center justify-center z-50 p-2 sm:p-4 animate-fade-in">
                        <div className="bg-white w-full max-w-5xl rounded-xl shadow-2xl overflow-hidden flex flex-col max-h-[98vh] sm:max-h-[95vh]">
                            <div className="bg-blue-700 p-3 sm:p-4 flex justify-between items-center text-white shrink-0">
                                <h2 className="text-lg sm:text-xl font-bold flex items-center gap-2 truncate">{initialData ? <IconEdit /> : <IconPlus />} {initialData ? `Редактирование заявки` : `Новая заявка`}</h2>
                                <button onClick={onClose} className="text-white hover:text-blue-200 p-1"><IconX /></button>
                            </div>
                            <form onSubmit={handleSubmit} className="p-3 sm:p-6 overflow-y-auto flex-grow flex flex-col gap-4 sm:gap-6">
                                <div className="flex justify-between items-center flex-wrap gap-2 shrink-0">
                                    <h3 className="text-md sm:text-lg font-semibold text-gray-700">Подписчики</h3>
                                    <div className="flex gap-2">
                                        <button type="button" onClick={() => setIsImportOpen(true)} className="text-sm bg-green-600 text-white px-3 py-1.5 rounded-full hover:bg-green-700 flex items-center gap-1 transition-colors active:scale-95"><IconImport /> <span className="hidden sm:inline">Импорт</span></button>
                                        <button type="button" onClick={addSub} className="text-sm bg-blue-100 text-blue-700 hover:bg-blue-200 px-3 py-1.5 rounded-full flex items-center gap-1 transition-colors active:scale-95"><IconPlus /> <span className="hidden sm:inline">Добавить</span></button>
                                    </div>
                                </div>
                                <div className="space-y-3 sm:space-y-4">
                                    {subs.map((sub, idx) => (
                                        <div key={idx} className="flex flex-col sm:flex-row gap-3 p-3 sm:p-4 bg-slate-50 border border-slate-200 rounded-xl relative">
                                            <div className="sm:w-8 flex items-center justify-between sm:justify-center font-bold text-slate-400 shrink-0 border-b sm:border-b-0 pb-2 sm:pb-0 mb-2 sm:mb-0">
                                                <span>{idx + 1}</span>
                                                {subs.length > 1 && <button type="button" onClick={() => removeSub(idx)} className="sm:hidden text-red-400 hover:text-red-600 p-1 transition-colors active:scale-95" title="Удалить"><IconX /></button>}
                                            </div>
                                            <div className="flex-grow grid grid-cols-1 sm:grid-cols-6 gap-3 sm:gap-4">
                                                <div className="sm:col-span-2"><label className="block text-xs font-medium text-gray-500 mb-1">ФИО</label><input className="w-full border rounded-lg p-2 text-sm focus:ring-blue-500 focus:border-blue-500" value={sub.name} onChange={(e) => handleSubChange(idx, 'name', e.target.value)} required placeholder="Иванов И.И." /></div>
                                                <div className="sm:col-span-1"><label className="block text-xs font-medium text-gray-500 mb-1">Тип</label><select className="w-full border rounded-lg p-2 text-sm focus:ring-blue-500 focus:border-blue-500" value={sub.type || getDefaultType().id} onChange={(e) => handleSubChange(idx, 'type', e.target.value)}>{Object.values(SUB_TYPES).map(t => <option key={t.id} value={t.id}>{t.label}</option>)}</select></div>
                                                
                                                {/* ИЗМЕНЕНИЕ: Период (Длительность) */}
                                                <div className="sm:col-span-1">
                                                    <label className="block text-xs font-medium text-gray-500 mb-1">Срок</label>
                                                    <select className="w-full border rounded-lg p-2 text-sm focus:ring-blue-500 focus:border-blue-500" value={sub.months || 12} onChange={(e) => handleSubChange(idx, 'months', e.target.value)}>
                                                        {DURATION_OPTIONS.map(p => <option key={p.months} value={p.months}>{p.label}</option>)}
                                                    </select>
                                                </div>

                                                <div className="sm:col-span-1"><label className="block text-xs font-medium text-gray-500 mb-1">Сумма</label><input type="number" className="w-full border rounded-lg p-2 text-sm font-bold focus:ring-blue-500 focus:border-blue-500 bg-gray-50" value={sub.amount} onChange={(e) => handleSubChange(idx, 'amount', e.target.value)} required min="1" /></div>
                                                <div className="sm:col-span-1"><label className="block text-xs font-medium text-gray-500 mb-1">Организация</label><input className="w-full border rounded-lg p-2 text-sm focus:ring-blue-500 focus:border-blue-500" value={sub.org} onChange={(e) => handleSubChange(idx, 'org', e.target.value)} placeholder="Опционально" /></div>
                                                
                                                {/* ИЗМЕНЕНИЕ: Текст периода теперь редактируется отдельно, но предзаполняется */}
                                                <div className="sm:col-span-6 mt-1">
                                                    <label className="block text-[10px] text-gray-400 mb-0.5">Текст периода в квитанции (можно менять вручную):</label>
                                                    <input className="w-full border-b border-dashed bg-transparent p-1 text-xs text-gray-600 focus:outline-none focus:border-blue-500" value={sub.period} onChange={(e) => handleSubChange(idx, 'period', e.target.value)} />
                                                </div>
                                            </div>
                                            {subs.length > 1 && <button type="button" onClick={() => removeSub(idx)} className="hidden sm:block text-red-400 hover:text-red-600 p-1 transition-colors active:scale-95 shrink-0 self-start mt-6" title="Удалить"><IconX /></button>}
                                        </div>
                                    ))}
                                </div>
                            </form>
                            <div className="p-3 sm:p-4 border-t bg-gray-50 flex flex-col sm:flex-row justify-between items-center gap-3 shrink-0">
                                <div className="text-lg order-2 sm:order-1">Итого: <span className="font-bold text-blue-700">{totalAmount.toLocaleString()} ₸</span></div>
                                <div className="flex gap-3 order-1 sm:order-2 w-full sm:w-auto justify-end">
                                    <button type="button" onClick={onClose} className="flex-1 sm:flex-none px-4 py-2 text-gray-600 border rounded-lg hover:bg-gray-100 transition-colors active:scale-95 text-center">Отмена</button>
                                    <button onClick={handleSubmit} className="flex-1 sm:flex-none px-6 py-2 bg-blue-600 text-white font-bold rounded-lg shadow-md hover:bg-blue-700 transition-colors active:scale-95 text-center">Сохранить</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <ImportModal isOpen={isImportOpen} onClose={() => setIsImportOpen(false)} onImport={handleBulkImport} />
                </>
            );
        };

        const App = () => {
            const [subscriptions, setSubscriptions] = useState([]);
            const [filter, setFilter] = useState('');
            const [isModalOpen, setIsModalOpen] = useState(false);
            const [editingSub, setEditingSub] = useState(null); 
            const [printData, setPrintData] = useState(null);
            const [isLoading, setIsLoading] = useState(false);
            const [isClientReady, setIsClientReady] = useState(false);
            const [error, setError] = useState('');

            useEffect(() => {
                if (window.supabase && window.supabase.createClient) {
                    try {
                        supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                        setIsClientReady(true);
                        console.log("Supabase клиент успешно инициализирован.");
                    } catch (e) {
                        setError("Ошибка инициализации Supabase: " + e.message);
                        setIsClientReady(false);
                    }
                } else {
                    setError("Библиотека Supabase не найдена. Проверьте подключение CDN.");
                    setIsClientReady(false);
                }
            }, []);

            const fetchSubscriptions = useCallback(async () => {
                if (!supabaseClient) return;
                setIsLoading(true); setError('');
                try {
                    const { data, error: fetchError } = await supabaseClient.from(TABLE_NAME).select('id, custom_id, subscribers_json, total_amount, status, created_at').order('custom_id', { ascending: false });
                    if (fetchError) throw fetchError;
                    const processedData = data.map(item => ({ ...item, subscribers: JSON.parse(item.subscribers_json || '[]').map(sub => ({...sub, type: sub.type || getDefaultType().id })) }));
                    setSubscriptions(processedData);
                } catch (err) { console.error("Ошибка при получении данных:", err); setError("Ошибка при загрузке данных: " + (err.message || "Неизвестная ошибка")); 
                } finally { setIsLoading(false); }
            }, []);

            useEffect(() => {
                if (isClientReady && supabaseClient) {
                    fetchSubscriptions();
                    const channel = supabaseClient.channel('schema-db-changes').on('postgres_changes', { event: '*', schema: 'public', table: TABLE_NAME }, () => fetchSubscriptions()).subscribe();
                    return () => { supabaseClient.removeChannel(channel); };
                }
            }, [isClientReady, fetchSubscriptions]);

            const handleSave = async (formData) => {
                if (!supabaseClient) return setError("Client not initialized");
                setIsLoading(true); setError('');
                const isEditing = !!editingSub;
                const payload = { subscribers_json: JSON.stringify(formData.subscribers), total_amount: Number(formData.totalAmount), status: isEditing ? editingSub.status : 'pending', updated_at: new Date().toISOString() };
                try {
                    let operation;
                    if (isEditing) { operation = supabaseClient.from(TABLE_NAME).update(payload).eq('id', editingSub.id); }
                    else { const maxId = subscriptions.reduce((max, s) => Math.max(max, s.custom_id || 0), 2025); payload.custom_id = maxId + 1; operation = supabaseClient.from(TABLE_NAME).insert([payload]); }
                    const { error: dbError } = await operation; if (dbError) throw dbError;
                    setIsModalOpen(false); setEditingSub(null);
                } catch (err) { console.error("Ошибка сохранения:", err); setError(`Ошибка при сохранении: ${err.message || err.details || err.code}`); 
                } finally { setIsLoading(false); }
            };

            const handleDelete = async (id) => {
                if (!supabaseClient || !window.confirm('Удалить заявку?')) return;
                setIsLoading(true); setError('');
                try { await supabaseClient.from(TABLE_NAME).delete().eq('id', id); } catch (err) { setError("Ошибка удаления: " + err.message); } finally { setIsLoading(false); }
            };

            const toggleStatus = async (id, currentStatus) => {
                if (!supabaseClient) return;
                setIsLoading(true); setError('');
                try { await supabaseClient.from(TABLE_NAME).update({ status: currentStatus === 'paid' ? 'pending' : 'paid' }).eq('id', id); } catch (err) { setError("Ошибка статуса: " + err.message); } finally { setIsLoading(false); }
            };

            const handlePrint = (sub) => { setPrintData(null); setPrintData(sub); setTimeout(() => window.print(), 100); };

           const stats = useMemo(() => {
               const total = subscriptions.reduce((sum, s) => sum + (s.total_amount || 0), 0);
               const paid = subscriptions.filter(s => s.status === 'paid').reduce((sum, s) => sum + (s.total_amount || 0), 0);
               const subscribersCount = subscriptions.reduce((sum, s) => sum + (s.subscribers?.length || 0), 0);
               return { total, paid, count: subscribersCount };
           }, [subscriptions]);

            const filteredSubs = subscriptions.filter(s => {
                const search = filter.toLowerCase();
                const subscribers = JSON.parse(s.subscribers_json || '[]').map(sub => sub.name + ' ' + (sub.org || '')).join(' ');
                return s.custom_id.toString().includes(search) || subscribers.toLowerCase().includes(search);
            });

            const getSubscriptionTypeColor = (typeId) => {
                const type = getTypeById(typeId);
                switch(type.id) { case SUB_TYPES.EDITORIAL.id: return '#FFD700'; case SUB_TYPES.KAZPOST.id: return '#0000FF'; default: return '#6b7280'; }
            };
            const getPaymentClasses = (status) => status === 'paid' ? 'bg-green-100 text-green-700 border-green-200' : 'bg-yellow-100 text-yellow-700 border-yellow-200';

            if (!isClientReady && !error) return <div className="flex justify-center items-center h-full text-slate-500"><IconLoading /><span className="ml-2">Подключение...</span></div>;
            
            return (
                <div className="flex flex-col h-full bg-slate-100">
                    <ReceiptTemplate data={printData} />
                    <header className="no-print bg-blue-800 text-white shadow-lg shrink-0 z-20 px-4 py-3 sm:py-4">
                        <div className="max-w-7xl mx-auto flex flex-col sm:flex-row justify-between items-center gap-4">
                            <div><h1 className="text-lg sm:text-2xl font-bold flex items-center gap-3"><img src="logo.png" className="h-8 w-8 sm:h-10 sm:w-10 rounded-full shadow-md border-2 border-white object-cover" alt="Лого" /><span className="truncate">Система Учета Редакции "Қарақия"</span></h1></div>
                            <div className="flex gap-2 sm:gap-4 bg-blue-900/50 p-2 rounded-lg text-xs sm:text-sm w-full sm:w-auto justify-around sm:justify-start">
                                <div className="px-2 sm:px-3 border-r border-blue-700 text-center sm:text-left"><div className="text-blue-300">Всего</div><div className="font-bold text-base sm:text-lg">{stats.count}</div></div>
                                <div className="px-2 sm:px-3 border-r border-blue-700 text-center sm:text-left"><div className="text-blue-300">Ожидается</div><div className="font-bold text-base sm:text-lg text-yellow-400">{(stats.total - stats.paid).toLocaleString()}</div></div>
                                <div className="px-2 sm:px-3 text-center sm:text-left"><div className="text-blue-300">Оплачено</div><div className="font-bold text-base sm:text-lg text-green-400">{stats.paid.toLocaleString()}</div></div>
                            </div>
                        </div>
                    </header>        
                    {error && <div className="no-print bg-red-100 border-2 border-red-400 text-red-700 px-4 py-3 m-4 rounded-xl flex items-center gap-3 text-sm"><IconAlert/> <div className="break-words"><b>Ошибка:</b> {error}</div></div>}
                    <div className="no-print bg-white border-b border-gray-200 p-3 sm:p-4 shadow-sm shrink-0 z-10">
                        <div className="max-w-7xl mx-auto flex flex-col sm:flex-row gap-3 sm:gap-4 justify-between">
                            <div className="relative w-full sm:w-96"><div className="absolute left-3 top-2.5 text-gray-400"><IconSearch /></div><input type="text" placeholder="Поиск..." className="w-full pl-10 pr-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" value={filter} onChange={e => setFilter(e.target.value)} /></div>
                            <button onClick={() => { setEditingSub(null); setIsModalOpen(true); }} className="bg-blue-600 hover:bg-blue-700 text-white px-4 sm:px-6 py-2 rounded-lg font-bold flex items-center justify-center gap-2 shadow-md transition-all active:scale-95 disabled:opacity-50 w-full sm:w-auto" disabled={!supabaseClient || isLoading}><IconPlus /> Создать</button>
                        </div>
                    </div>
                    
                    <div className="no-print flex-grow overflow-y-auto overflow-x-hidden p-3 sm:p-6 bg-slate-100">
                        {isLoading && filteredSubs.length === 0 ? <div className="flex justify-center items-center h-64 text-slate-500"><IconLoading /><span className="ml-2">Загрузка...</span></div> : 
                        <div className="max-w-7xl mx-auto">
                            
                            {/* === МОБИЛЬНЫЙ ВИД (КАРТОЧКИ) === */}
                            <div className="block sm:hidden space-y-4 pb-6">
                                {filteredSubs.map(sub => (
                                    <div key={sub.id} className="bg-white rounded-xl shadow-sm p-4 border border-slate-200">
                                        <div className="flex justify-end items-center mb-3 pb-2 border-b border-slate-100">
                                            <button onClick={() => toggleStatus(sub.id, sub.status)} className={`px-3 py-1 rounded-full text-xs font-bold border ${getPaymentClasses(sub.status)} transition-colors active:scale-95`} disabled={!supabaseClient || isLoading}>{sub.status === 'paid' ? 'Оплачено' : 'Ожидает'}</button>
                                        </div>
                                        <div className="space-y-3">
                                            {sub.subscribers.map((person, idx) => {
                                                const subType = getTypeById(person.type);
                                                return (
                                                    <div key={idx} className="pb-3 border-b border-dashed border-slate-200 last:border-0 last:pb-0">
                                                        <div className="font-bold text-slate-800">{person.name}</div>
                                                        {person.org && <div className="text-sm text-slate-500 truncate">{person.org}</div>}
                                                        <div className="flex justify-between items-end mt-2 text-sm">
                                                             <div className="flex flex-col gap-1">
                                                                <span className="font-bold px-2 py-0.5 rounded-full text-white text-[10px] uppercase tracking-wider w-fit" style={{backgroundColor: getSubscriptionTypeColor(person.type)}}>{subType.label}</span>
                                                                <span className="text-xs text-slate-400">{person.period}</span>
                                                             </div>
                                                            <span className="font-bold text-base text-slate-700 bg-slate-100 px-2 py-0.5 rounded-md">{Number(person.amount).toLocaleString()} ₸</span>
                                                        </div>
                                                    </div>
                                                );
                                            })}
                                        </div>
                                        <div className="mt-4 pt-3 border-t border-slate-100 flex justify-between items-center bg-slate-50 -mx-4 -mb-4 p-4 rounded-b-xl">
                                            <div className="text-sm">Итого: <span className="font-bold text-lg text-blue-700 block">{Number(sub.total_amount).toLocaleString()} ₸</span></div>
                                            <div className="flex gap-1">
                                                <button onClick={() => handlePrint(sub)} className="p-2 text-blue-600 bg-blue-50 hover:bg-blue-100 rounded-lg active:scale-95"><IconPrinter /></button>
                                                <button onClick={() => { setEditingSub(sub); setIsModalOpen(true); }} className="p-2 text-slate-500 bg-slate-100 hover:bg-slate-200 rounded-lg active:scale-95" disabled={!supabaseClient || isLoading}><IconEdit /></button>
                                                <button onClick={() => handleDelete(sub.id)} className="p-2 text-red-500 bg-red-50 hover:bg-red-100 rounded-lg active:scale-95" disabled={!supabaseClient || isLoading}><IconTrash /></button>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                                {filteredSubs.length === 0 && !isLoading && <div className="p-10 text-center text-gray-400 bg-white rounded-xl shadow-sm">Нет данных.</div>}
                            </div>

                            {/* === ДЕСКТОПНЫЙ ВИД (ТАБЛИЦА) === */}
                            <div className="hidden sm:block bg-white rounded-xl shadow-md overflow-hidden">
                                <table className="w-full text-left border-collapse">
                                    <thead className="bg-slate-100 text-slate-600 uppercase text-xs font-bold sticky top-0 z-10 shadow-sm"><tr><th className="p-4 border-b">Подписчик / Тип</th><th className="p-4 border-b hidden md:table-cell">Период</th><th className="p-4 border-b text-right">Общая Сумма</th><th className="p-4 border-b text-center">Оплата</th><th className="p-4 border-b text-center">Действия</th></tr></thead>
                                    <tbody className="divide-y divide-gray-100">
                                        {filteredSubs.map(sub => (
                                            <tr key={sub.id} className="hover:bg-blue-50 transition-colors group">
                                                <td className="p-4 align-top">
                                                    {sub.subscribers.map((person, idx) => {
                                                        const subType = getTypeById(person.type);
                                                        return (
                                                            <div key={idx} className="mb-2 pb-1 border-b border-dashed border-gray-200 last:border-0 last:pb-0">
                                                                <div className="font-bold text-slate-800 text-sm">{person.name}</div>
                                                                <div className="flex justify-between items-center text-xs text-gray-500 mt-0.5">
                                                                    <span className="font-bold px-2 py-0.5 rounded-full text-white text-[10px] uppercase tracking-wider" style={{backgroundColor: getSubscriptionTypeColor(person.type)}}>{subType.label.split(' ')[0]}</span>
                                                                    <span className="font-semibold text-slate-600 bg-slate-100 px-1 rounded">{Number(person.amount).toLocaleString()} ₸}</span>
                                                                </div>
                                                                <div className="text-[10px] text-gray-400">{person.org || '—'}</div>
                                                            </div>
                                                        );
                                                    })}
                                                </td>
                                                <td className="p-4 text-sm text-gray-600 hidden md:table-cell align-top"> {sub.subscribers[0].period} </td>
                                                <td className="p-4 text-right font-bold text-slate-800 whitespace-nowrap align-top">{Number(sub.total_amount).toLocaleString()} ₸}</td>
                                                <td className="p-4 text-center align-top"><button onClick={() => toggleStatus(sub.id, sub.status)} className={`px-3 py-1 rounded-full text-xs font-bold border ${getPaymentClasses(sub.status)} transition-colors active:scale-95`} disabled={!supabaseClient || isLoading}>{sub.status === 'paid' ? 'Оплачено' : 'Ожидает'}</button></td>
                                                <td className="p-4 text-center align-top"><div className="flex justify-center gap-2"><button onClick={() => handlePrint(sub)} className="p-2 text-blue-600 hover:bg-blue-100 rounded-lg transition-colors active:scale-95" title="Печать"><IconPrinter /></button><button onClick={() => { setEditingSub(sub); setIsModalOpen(true); }} className="p-2 text-slate-500 hover:bg-slate-100 rounded-lg transition-colors active:scale-95" title="Редактировать" disabled={!supabaseClient || isLoading}><IconEdit /></button><button onClick={() => handleDelete(sub.id)} className="p-2 text-red-400 hover:text-red-600 hover:bg-red-50 rounded-lg transition-colors active:scale-95" title="Удалить" disabled={!supabaseClient || isLoading}><IconTrash /></button></div></td>
                                            </tr>
                                        ))}
                                        {filteredSubs.length === 0 && !isLoading && <tr><td colSpan="5" className="p-10 text-center text-gray-400">Нет данных.</td></tr>}
                                    </tbody>
                                </table>
                            </div>
                        </div>}
                    </div>
                    <ModalForm isOpen={isModalOpen} onClose={() => setIsModalOpen(false)} onSave={handleSave} nextId={subscriptions.reduce((max, s) => Math.max(max, s.custom_id || 0), 1000) + 1} initialData={editingSub} />
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
